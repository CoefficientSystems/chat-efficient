###########
# ðŸ“œ Poetry
###########
[tool.poetry]
name = "chatefficient"
version = "0.1.0"
description = "DIY ChatGPT using Streamlit, LangChain and open-source LLMs"
authors = ["John Sandall <contact@coefficient.ai>"]
license = "UNLICENSED"
classifiers = ["Private :: Do Not Upload"]
packages = [{ include = "chatefficient", from = "chatefficient" }]

[tool.poetry.dependencies]
python = "3.10.13"
# Everything below here is alphabetically sorted
huggingface-hub = "^0.19.4"
ipykernel = "^6.26.0"
ipywidgets = "^8.1.1"
joblib = "^1.3.2"
jupyterlab = "^4.0.9"
langchain = "^0.0.338"
llama-cpp-python = "^0.2.18"
lxml = "^4.9.3"
openai = "^1.3.3"
pandas = "^2.1.3"
protobuf = "^4.25.1"
sentencepiece = "^0.1.99"
streamlit = "^1.28.2"
streamlit-chat = "^0.1.1"
tokenizers = "^0.15.0"
torch = "^2.1.1"
torchaudio = "^2.1.1"
torchvision = "^0.16.1"
tqdm = "^4.66.1"
transformers = "^4.35.2"
watchdog = "^3.0.0"
# xformers = "^0.0.20"

[tool.poetry.dev-dependencies]
# Everything below here is alphabetically sorted
bandit = "^1.7.5"
black = "^23.11.0"
detect-secrets = "1.2.0"
flake8 = "^6.1.0"
flake8-bugbear = "^23.9.16"
flake8-comprehensions = "^3.14.0"
flake8-docstrings = "^1.7.0"
flake8-eradicate = "^1.5.0"
flake8-fixme = "^1.1.1"
flake8-implicit-str-concat = "^0.4.0"
flake8-mutable = "^1.2.0"
flake8-no-pep420 = "^2.7.0"
flake8-print = "^5.0.0"
flake8-return = "^1.2.0"
flake8-simplify = "^0.21.0"
ipdb = "^0.13.13"
isort = "^5.12.0"
jupyter-black = "^0.3.4"
pip-audit = "^2.6.1"
pre-commit = "^3.5.0"
pylint = "^3.0.2"
pytest = "^7.4.3"
towncrier = "^23.11.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

############
# âœ… Linters
############
[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
default_section = "THIRDPARTY"
known_first_party = ["chatefficient"]
sections = "FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER"

[tool.pylint.MASTER]
ignore-paths = [
  ".git",
  "chatefficient/app_llama2.py",
  "chatefficient/app_openai.py",
  "chatefficient/app_langchain.py",
]
load-plugins = []

[tool.pylint."MESSAGES CONTROL"]
enable = "all"
max-module-lines = 2000
max-line-length = 100
max-locals = 50
min-similarity-lines = 150
max-statements = 89
max-args = 22
max-branches = 17
# good-names = []
disable = ["invalid-name", "pointless-statement"]
logging-format-style = "new"

##############
# ðŸ“£ Towncrier
##############
[tool.towncrier]
package = "chatefficient"
package_dir = "."
filename = "CHANGELOG.md"
directory = ".changelog/"
template = ".changelog/template.md"
title_format = "## [{version}] - {project_date}"
issue_format = "[#{issue}](https://github.com/CoefficientSystems/chat-efficient/issues/{issue})"
start_string = "<!-- TOWNCRIER -->\n"
underlines = ["", ""]

# .added for new features
# .changed for changes in existing functionality
# .deprecated for soon-to-be removed features
# .removed for now removed features
# .fixed for any bug fixes
# .security in case of vulnerabilities
# .analysis for data analyses
# .docs for documentation improvements
# .maintenance for maintenance tasks & upgrades
[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Bug Fixes"
showcontent = true

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "analysis"
name = "Analyses"
showcontent = true

[[tool.towncrier.type]]
directory = "docs"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance Changes"
showcontent = true
